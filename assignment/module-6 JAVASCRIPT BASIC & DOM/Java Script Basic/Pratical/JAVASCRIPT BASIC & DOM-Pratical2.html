<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: lightgray;
        }
        h1
        {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 10%;
        }
        #calculator-app 
        {
            width: 40%;
            height: 350px;
            margin: auto;
            margin-top: 5%;
            position: relative;
            background-color: white;
            border: solid black 3px;
        }
        .first label
        {
            display: inline-block;
            width: 200px;
            text-align: left;
            margin-left: 40px;
            margin-right: 10px;
            margin-bottom: 25px;
            font-size: 20px;
        }
        .first input[type="number"]
        {
            width: 210px;
            height: 25px;
            margin-left: 10px;
        }
        button
        {
            width:  60px;
            height: 35px;
            font-size: 24px;
            margin-left: 2%;
        }
        .finalanswer
        {
            display: inline;
            float: right;
            width: 45%;
            font-size: 28px;
            margin-top: -5.5%;
        }
        .finalanswer input
        {
            width: 80px;
            margin-right: 10%;
            font-size: 22px;
            font-weight: 300;
            color: blue;
            text-align: center;
            border: none;
        }
    </style>
</head>
<body>
    <section id="calculator-app">
        <h1>Maths Operation</h1>
        <div class="first">
            <label>Enter 1st Number:</label>
            <input type="number" id="number1" name="number1" value="">
        </div>
    
        <div class="first">
            <label>Enter 2nd Number:</label>
            <input type="number" id="number2" name="number2" value="">
        </div>
        <div style="margin-left: 5%; margin-top: 3%;">
            <button type="button" id="btn" value="+" onclick="calculate('+')">+</button>
            <button type="button" id="btn" value="-" onclick="calculate('-')">-</button>
            <button type="button" id="btn" value="*" onclick="calculate('*')">*</button>
        </div>
        <div class="finalanswer">
            <label>Answer is:</label>
            <input type="number" id="result" value="">
        </div>
        <div style="margin-left: 5%; margin-top: 1%;">
            <button type="button" id="btn" value="/" onclick="calculate('/')">/</button>
            <button type="button" id="btn" value="%" onclick="calculate('%')">%</button>
        </div>
    </section>
    <script>
    // Define the SimpleCalculator object and its calculate method
    const SimpleCalculator = {
        calculate(num1, num2, operator) {
            let result;
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        throw new Error('Cannot divide by zero');
                    }
                    result = num1 / num2;
                    break;
                case '%':
                    result = ((num1 / num2) *100);
                    break;
                default:
                    throw new Error(`Invalid operator: ${operator}`);
            }
            return result;
        }
    };

    function calculate(operator) {
        const num1 = parseFloat(document.getElementById("number1").value);
        const num2 = parseFloat(document.getElementById("number2").value);
        let result;
    
        if (isNaN(num1) || isNaN(num2)) {
            alert("Please enter valid numbers.");
            return;
        }
    
        try {
            result = SimpleCalculator.calculate(num1, num2, operator);
        } catch (error) {
            alert(error.message);
            return;
        }
    
        document.getElementById("result").value = result;
    }
    </script>
</body>
</html>

<!--Note:
    The purpose of the break statement is to exit the switch statement and stop it from executing any further case blocks. This helps to prevent unexpected behavior in the program.-->
