Q.61 Split the string into an array using split() Method?  
<!-- 
    The split() method in JavaScript is used to split a string into an array of substrings based on a specified separator.
    When you call split() on a string, it divides the string at each point where the separator occurs and returns an array of the resulting substrings.
-->
<script>
    let text = "How are you doing today?";
    const wordsArray = text.split(" "); // Splits the string into words
console.log(wordsArray); // Outputs: ["How", "are", "you", "doing", "today?"]

    const charactersArray = text.split(''); // Splits the string into characters
console.log(charactersArray);
</script>
