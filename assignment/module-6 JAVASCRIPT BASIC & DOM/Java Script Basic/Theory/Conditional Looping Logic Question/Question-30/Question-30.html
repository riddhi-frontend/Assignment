Q.30 What are the looping structures in JavaScript? Any one Example? 
<!-- 
    There are four main looping structures in javascript.
    1. do...while
    2. while
    3. for...of
    4. for...in
-->
<!--Example:-->
<script>
    let i = 0;
    while (i < 5)
        {
            i += 1;
            console.log(i);
        }
</script>
