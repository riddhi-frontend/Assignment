Q.35 Write a program make a summation of given number (E.g., 1523 Ans: - 11) in JS?  
<script>
    function sumOfDigits(num)
    {
        let sum = 0;
        while (num > 0)
        {
            sum += num % 10;
            num = Math.floor(num / 10);
        }
    return sum;
}
console.log(sumOfDigits(1523)); // Output: 11
</script>
