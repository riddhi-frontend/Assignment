Question-23: Find the Character Is Vowel or Not ?
<script>
    function checkChar(char)
    {
        const ch = char.toLowerCase();
        const vowels = ['a', 'e', 'i', 'o', 'u'];
            if 
            (vowels.includes(ch))
            {
                console.log("Given character is a Vowel");
            }
            else
            {
                console.log("Given character is not a Vowel");
            }
    }

    checkChar('E'); // Output: Given character is a Vowel
    checkChar('J'); // Output: Given character is not a Vowel

</script>
