Question-7: Check if typeof '10' is exactly equal to 10. If not make it exactly equal?
<script>
    let str = '10';
    let num = parseInt(str); // or let num = Number(str);
        if (str === num)
        {
            console.log("They are exactly equal");
        }
        else
        {
            console.log("They are not exactly equal");
        }
</script>
