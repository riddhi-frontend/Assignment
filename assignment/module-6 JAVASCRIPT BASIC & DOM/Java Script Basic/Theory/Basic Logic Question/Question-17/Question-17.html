Question-17: What is the result of the expression true && false || false && true?
<!-- 
    The result of the expression `true && false || false && true` is **`true`**. Let's break it down:
        1. `true && false` evaluates to `false`.
        2. `false && true` also evaluates to `false`.
        3. Finally, `false || false` evaluates to `false`.
    Since the final result is `false`, the expression as a whole is `true`.
-->
