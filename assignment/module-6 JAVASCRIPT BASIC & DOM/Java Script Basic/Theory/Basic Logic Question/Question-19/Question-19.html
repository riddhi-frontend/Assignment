Question-19: What is the use of is Nan function?
<!-- 
    The `isNaN()` function in JavaScript is used to check whether a given value is an illegal number (i.e.,Not-a-Number or NaN).
    It returns true if the value is NaN, and false otherwise.
            1. If the value is a string, isNaN() returns true
            2. If the value is a number, isNaN() returns false
        For example:
            isNaN('Hello')` returns `true`.
            Number.isNaN('Hello')` returns `false`.
Keep in mind that `Number.isNaN()` is a more precise alternative to `isNaN()` when checking for NaN values in JavaScript. 
-->
