Question-27: Write to find minimum number among 3 numbers using ternary operator in JS?
<script>
    function findSmallest(num1, num2, num3)
    {
    return Math.min(num1, num2, num3);
    }

const num1 = 10;
const num2 = 25;
const num3 = 12;
const smallest = findSmallest(num1, num2, num3);
console.log("The minimum number is:", smallest);

</script>
