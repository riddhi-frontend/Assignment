Question-13: Convert temperature Fahrenheit to Celsius? (Conditional logic Question)
<script>
    function fahrenheitToCelsius(fahrenheit)
    {
        const celsius = (fahrenheit - 32) * (5 / 9);
        return celsius;
    }
    const fahrenheitTemperature = 80; // Example: 80°F
    const celsiusTemperature = fahrenheitToCelsius(fahrenheitTemperature);
    console.log(`Temperature in Celsius: ${celsiusTemperature.toFixed(2)}°C`);
</script>
