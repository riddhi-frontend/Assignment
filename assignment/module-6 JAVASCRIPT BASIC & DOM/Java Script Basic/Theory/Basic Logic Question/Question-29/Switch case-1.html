Question-29: Write to show
    i. Monday to Sunday using switch case in JS?
<script>
    let dayName;
        switch (new Date().getDay())
        {
            case 0:
                dayName = "Sunday";
            break;

            case 1:
                dayName = "Monday";
            break;

            case 2:
                dayName = "Tuesday";
            break;

            case 3:
                dayName = "Wednesday";
            break;

            case 4:
                dayName = "Thursday";
            break;

            case 5:
                dayName = "Friday";
            break;

            case 6:
                dayName = "Saturday";
            break;
            default:
                dayName = "Invalid day"; // Handle unexpected values
        }

console.log(`Today is ${dayName}`);

</script>
