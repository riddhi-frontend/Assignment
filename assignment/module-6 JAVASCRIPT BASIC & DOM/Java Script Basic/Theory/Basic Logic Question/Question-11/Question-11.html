Question-11: Find circumference of Rectangle formula : C = 4 * a ?
<script>
    // Function to find the area of a rectangle
    function areaRectangle(a, b)
        {
            let area = a * b;
            return area;
        }
    // Function to find the perimeter of a rectangle
    function perimeterRectangle(a, b)
        {
            let perimeter = 2 * (a + b);
            return perimeter;
        }
    let length = 5;
    let width = 6;

        console.log("Area = " + areaRectangle(length, width));
        console.log("Perimeter = " + perimeterRectangle(length, width));
</script>
