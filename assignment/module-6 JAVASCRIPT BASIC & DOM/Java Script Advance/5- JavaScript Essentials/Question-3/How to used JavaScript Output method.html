How to used JavaScript Output method?
<!-- 
    JavaScript provides several methods for displaying output.
    1) Using innerHTML:
        You can modify the content of an HTML element using the innerHTML property.
            Example:
                <p id="demo"></p>
                <script>
                    document.getElementById("demo").innerHTML = 5 + 6;
                </script>

    2) Using document.write():
        For testing purposes, you can use document.write() to directly write content to the HTML output.
        Example:
            <script>
                document.write(5 + 6);
            </script>
    Note:that using document.write() after the document is loaded will replace the entire existing HTML content1.

    3) Using window.alert():
        You can display data in an alert box:
            Example:
            <script>
                window.alert(5 + 6); OR alert(5 + 6);
            </script>

    4) Using console.log():
        For debugging, use console.log() to display data in the browser console:
            Example:
                <script>
                    let x = 10;
                    let y = 20;
                    let sum = x + y;
                        console.log(sum); // Outputs: 30
                </script>
-->
