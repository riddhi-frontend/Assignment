Question-5: Display all the product from the api in your HTML page
<!--
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 20px;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .product h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .product p {
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <ul id="products"></ul>
    <script>
        fetch('https://fakestoreapi.com/products')
            .then(response => response.json())
            .then(data => {
                const productsList = document.getElementById('products');
                data.forEach(product => {
                    const productHTML = `
                        <li class="product">
                            <img src="${product.image}" alt="${product.title}">
                            <h2>${product.title}</h2>
                            <p>Price: $${product.price}</p>
                            <p>Category: ${product.category}</p>
                            <p>Rating: ${product.rating.rate} (${product.rating.count} reviews)</p>
                        </li>
                    `;
                    productsList.innerHTML += productHTML;
                });
            })
            .catch(error => console.error('Error:', error));
        ```
    </script>
</body>
</html> -->
