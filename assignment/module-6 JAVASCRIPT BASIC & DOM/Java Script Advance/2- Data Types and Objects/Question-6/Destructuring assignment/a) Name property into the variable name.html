<!--Name property into the variable name. -->
<script>
    let user =
    {
        'first name': 'John'
    };
    let name = user['first name'];
        alert(name); // John
</script>
<!--
    To assign the value of the name property of an object to a variable.

    you can simply use the dot notation or the bracket notation to access the property and assign its value to a variable with the same name as the property.
-->
