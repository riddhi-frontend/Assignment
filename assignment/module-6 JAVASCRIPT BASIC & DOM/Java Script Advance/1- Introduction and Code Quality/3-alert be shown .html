<!-- Question: will alert be shown?
        if ("0") { alert( 'Hello'); } -->
Answer: yes alert will be shown.
<html>
<body>
<br>
<br>
<button onclick="showPrompt()">Click hear for alert</button>
<script>
    function showPrompt()
    {
        var name = prompt("Please enter your value:");
        if ("0") {
            alert("Hello");
        }
        else
        {
            alert("You entered: " + name);
        }
    }
</script>
</body>
</html>
