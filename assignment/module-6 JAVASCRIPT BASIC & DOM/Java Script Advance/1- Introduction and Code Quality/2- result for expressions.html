<!-- Question-1: 5>4 -->
<script>
    var i = 0;
        while (i < 5)
        {
            if (5 > 4)
            {
                console.log("5 is greater than 4");
            }
        i++;
        }
</script>

<!-- Question-2:"apple" > "pineapple" -->
<script>
    if ("apple" > "pineapple")
        {
            console.log("'apple' is greater than 'pineapple'");
        }
    else
        {
            console.log("'apple' is not greater than 'pineapple'");
        }
</script>

<!-- Question-4: undefined == null -->
<script>
    if (undefined == null)
        {
            console.log("undefined is equal to null");
        }
    else
        {
        console.log("undefined is not equal to null");
        }
</script>

<!-- Question-5: undefined === null -->
<script>
    if (undefined === null)
        {
            console.log("undefined is equal to null");
        }
    else
        {
        console.log("undefined is not equal to null");
        }
</script>

<!-- Question-6: null == "\n0\n" -->
<script>
    if (null == "\n0\n")
        {
            console.log("null is equal to '\n0\n'");
        }
    else
        {
            console.log("null is not equal to '\n0\n'");
        }
</script>

<!-- Question-7: null === +"\n0\n -->
<script>
    if (null === +"\n0\n")
        {
            console.log("null is equal to '\\n0\\n'");
        }
    else
        {
            console.log("null is not equal to '\\n0\\n'");
        }
</script>
