<!-- Create a program to hide/show the password-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Password Toggle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        /* Add some basic styling */
        body
        {
            font-family: Arial, sans-serif;
        }
        .container
        {
            width: 100%;
            margin-left: 30%;
            margin-top: 5%;
        }
        .password-input
        {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            width: 30%;
        }
        .toggle-password
        {
            position: absolute;
            margin-top: 0.7%;
            margin-left: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        h1
        {
            margin-left: 3%;
        }
        h5
        {
            font-size: medium;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click to Show&Hide Password</h1>
        <h5>Enter your password below:</h5>
        <input type="password" id="password" class="password-input" >
        <span class="toggle-password" onclick="togglePassword()">Show</span>
    </div>

    <script>
        function togglePassword()
        {
            var passwordInput = document.getElementById("password");
            var togglePasswordSpan = document.querySelector(".toggle-password");
            if
            (passwordInput.type === "password")
            {
                passwordInput.type = "text";
                togglePasswordSpan.textContent = "Hide";
            }
            else
            {
                passwordInput.type = "password";
                togglePasswordSpan.textContent = "Show";
            }
        }
    </script>
</body>
</html>
