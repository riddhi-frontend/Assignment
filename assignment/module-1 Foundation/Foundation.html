Question-1: what is web-site?

  A website is a collection of many web pages.

  There are two types of website:
    1) Static Website

        The combination of web pages that are stored on a server in the same format that is a Static website.

        The static websites are initially coded in the HTML and CSS.

        Static sites are the most basic type of website and are the easiest to create.

        It is faster to load as compared to dynamic website.

        Same content is delivered everytime the page is loaded.

     2) Dynamic Website

        A dynamic website is a collection of webpages that change or customizes itself automatically and frequently.

Question-2: what is http?
<!--
    HTTP stands for Hyper Text Transfer Protocol.

    Tim Berner invents it.
    
    HyperText is the type of text which is specially coded with the help of some standard coding language.
    
    HTTP provides a standard between a web browser and a web server to establish communication.
    
    It is a set of rules for transferring data from one computer to another. 
    
    Data such as text, images, and other multimedia files.
    
    Connections are not Permanent.
    
    The Server never remain in connections. [When the connection breaks,the server has to re-establish a connection.]

    After the connection ends, they have to start sharing the information from the beginning.
-->

Question-4 what is www?
<!--
    The World Wide Web (WWW) is a collection of different websites around the world, containing different information shared via servers.

    The World Wide Web (WWW) is a system of interlinked hypertext documents that are accessed through the internet.
    
    It was created by Tim Berners-Lee.
    
    The web consists of billions of pages linked to each other that contain text, hyperlinks, graphics, multimedia files, and other interactive software that are accessed using a browser.
    
    The web is based on several different technologies, including web browsers, Hypertext Markup Language (HTML), and Hypertext Transfer Protocol (HTTP).

    Users can access the content of these sites from any part of the world over the internet using their devices such as computers, laptops, cell phones, etc.

    A web page is given an online address called a Uniform Resource Locator (URL).
    
    A particular collection of web pages that belong to a specific URL is called a website.
        
        For example: www.facebook.com, www.google.com, etc.
    
    The World Wide Web is like a huge electronic book whose pages are stored on multiple servers across the world.
    
    Small websites store all of their WebPages on a single server but big websites or organizations place their WebPages on different servers in different countries.
-->

Question-6 what is Protocol?
<!--
    A protocol is a set of rules and guidelines for communicating data.
    
    Rules are defined for each step and process during communication between two or more computers.
    
    There are various types of internet protocols,some of the most common ones are:

        1)Transmission Control Protocol/Internet Protocol (TCP/IP):
             
            A set of standard rules that allows different types of computers to communicate with each other over the internet.

        2)Simple Mail Transfer Protocol (SMTP):

            Used to send emails from one system to another.
        
        3)File Transfer Protocol (FTP):

            Used to transfer files between computers on a network.
        
        4)Hyper Text Transfer Protocol (HTTP):

            Used to transfer data over the World Wide Web. 
-->
