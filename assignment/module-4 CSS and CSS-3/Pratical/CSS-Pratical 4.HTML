<!DOCTYPE html>
<html>
<head>

    <title>card using waves genretor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body
        {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        #card
        {
            width: 85%;
            height: 460px;
            margin: 7%;
            background: url(image/waves-1.jpg);
            position: relative;
        }
        img
        {
            width: 100%;
            height: 450px;
        }
        h1
        {
            color: white;
            font-size: 30px;
            margin-top: 5%;
            margin-left: 46%;
            position: absolute;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        p
        {
            color: white;
            font-size: 16px;
            margin-top: 9%;
            margin-left: 34%;
            position: absolute;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .dot
        {
            height: 10px;
            width: 10px;
            margin-bottom: 0.3%;
            background-color: darkred;
            border-radius: 50%;
            display: inline-block;
        }
        .wave-container svg
        {
            margin-top: 4%;
            height: 290px;
            width: 100%;
            stroke: orangered;
        }
        h2
        {
            color: orangered;
            font-size: 15px;
            margin-top: 1%;
            margin-left: 26%;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            letter-spacing: 2px;
        }
        h3
        {
            color: white;
            font-size: 11px;
            margin-top: 0.5%;
            margin-left: 29%;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <section id="card">
        <h1>OUR TEAM</h1>
        <P>Meet the creasiest team. Share your thoughts with there.</P>
        <hr style="width: 5%; display: inline-block; margin-top: 12%; margin-left: 45%;">
        <span class="dot"></span>
        <hr style="width: 5%; display: inline-block;">        


        <div class="wave-container">
            <img src="image/profile-1.jpg" style="width: 42px; border-radius: 50%; border: solid 2px orangered; height: 55px; margin-left: 13%; margin-top: 15%; position: absolute;">

            <img src="image/profile-2.jpg" style="width: 38px; border-radius: 50%; border: solid 3px orangered; height: 55px; margin-left: 29%; margin-top: 10%; position: absolute;">

            <img src="image/profile-3.jpg" style="width: 38px; border-radius: 50%; border: solid 2px orangered; height: 55px; margin-left: 47%; margin-top: 8%; position: absolute;">
