<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GALLERY</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='main.js'></script>
    <style>
        *,*::after,*::before
        {
            margin: 0;
            padding: 0;
            box-sizing: inherit; 
            background-color: black;
            color: whitesmoke;
        }
        #container
        {
            width: 80%;
            float: left;
            margin-left: 2%; 
        }
        .gallery
        {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(15, 5vw);
            grid-gap: 1.5rem; 
        }
        .gallery__img
        {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; 
        }
        .gallery__item--1
        {
            grid-column-start: 1;
            grid-column-end: 7;
            grid-row-start: 1;
            grid-row-end: 4;
        }
        .gallery__item--2
        {
            grid-column-start: 7;
            grid-column-end: 14;
            grid-row-start: 1;
            grid-row-end: 4;
        }
        .gallery__item--3
        {
            grid-column-start: 3;
            grid-column-end: 8;
            grid-row-start: 4;
            grid-row-end: 7;
        }
        .gallery__item--4
        {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 4;
            grid-row-end: 7;
        }
        .gallery__item--5
        {
            grid-column-start: 8;
            grid-column-end: 14;
            grid-row-start: 7;
            grid-row-end: 4;
        }
        .gallery__item--6
        {
            grid-column-start: 1;
            grid-column-end: 7;
            grid-row-start: 7;
            grid-row-end: 11;
        }
        .gallery__item--7
        {
            grid-column-start: 7;
            grid-column-end: 14;
            grid-row-start: 7;
            grid-row-end: 11;
        }
        .gallery__item--8
        {
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 11;
            grid-row-end: 15;
        }
        .gallery__item--9
        {
            grid-column-start: 7;
            grid-column-end: 4;
            grid-row-start: 11;
            grid-row-end: 15;
        }
        .gallery__item--10
        {
            grid-column-start: 7;
            grid-column-end: 14;
            grid-row-start: 11;
            grid-row-end: 15;
        }

        #rightslider
        {
            width: 13%;
            float: right;
        }
        h1
        {
            color: white;
            font-size: 32px;
        }
        .content ul li 
        {
            list-style-type: none;
            text-align: right;
            margin-right: 15%;
        }
        .content ul li a
        {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            margin-top: 12px;
            display: flex;
            flex-direction: column;
        }
        .content span
        {
            color: white;
            font-size: 20px;
            letter-spacing: 25px;
            margin-left: 6%;
            margin-top: 7%;
        }
    </style>
</head>
<body>
    <section id="container">
        <div class="gallery">
            <figure class="gallery__item--1">
                <img src="image/gallery-1.jpg" alt="Gallery image 1" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--2">
                <img src="image/gallery-2.jpg" alt="Gallery image 2" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--3">
                <img src="image/gallery-3.jpg" alt="Gallery image 3" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--4">
                <img src="image/gallery-4.jpg" alt="Gallery image 4" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--5">
                <img src="image/gallery-5.jpg" alt="Gallery image 5" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--6">
                <img src="image/gallery-6.jpg" alt="Gallery image 6" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--7">
                <img src="image/gallery-7.jpg" alt="Gallery image 6" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--8">
            <img src="image/gallery-8.jpg" alt="Gallery image 6" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--9">
                <img src="image/gallery-9.jpg" alt="Gallery image 6" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--10">
                <img src="image/gallery-10.jpg" alt="Gallery image 6" class="gallery__img">
            </figure>
        </div>
    </section>

    <section id="rightslider">
        <div class="content">
        <h1>SHUTTER</h1>
        <ul>
            <li><a href=""style="color: red;">home</a></li>
            <li><a href="">photos</a></li>
            <li><a href="">bio</a></li>
            <li><a href="">blog</a></li>
            <li><a href="">contact</a></li>
        </ul>
    
        <span class="fa fa-facebook"></span>
        <span class="fa fa-twitter"></span>
        <span class="fa fa-instagram"></span>
    </div>
    </section>
</body>
</html>
